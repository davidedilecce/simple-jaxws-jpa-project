<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:head>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <link rel="stylesheet" href="static/css/custom.css" />
      <script
              src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
   </h:head>
   <h:body>
      <f:view>
         <h1 class="text-center">Hello man! Here you can add, read and remove people</h1>
         <h:form>
            <div class="col-md-6 col-md-offset-3 col-xs-12 mt20 border-gray">
               <div class="col-xs-12 mt20">
                  <h:outputLabel value="Nome" />
                  <h:inputText id="name" styleClass="form-control" p:placeholder="Nome" value="#{personData.name}" />
               </div>
               <div class="col-xs-12 mt20">
                  <h:outputLabel value="Cognome" />
                  <h:inputText id="surname" styleClass="form-control" p:placeholder="Cognome" value="#{personData.surname}" />
               </div>
               <div class="col-xs-12 mt20">
                  <h:outputLabel value="Età" />
                  <h:inputText id="age" styleClass="form-control" p:placeholder="Età" value="#{personData.age}" />
               </div>
               <div class="col-xs-12 mt20">
                  <h:outputLabel value="Codice fiscale" />
                  <h:inputText id="fiscalCode" styleClass="form-control" p:placeholder="Codice fiscale" value="#{personData.fiscalCode}" />
               </div>
               <div class="col-xs-12 mt20 mb20">
                  <h:commandButton value="Invia" styleClass="btn btn-info">
                     <f:ajax execute="name surname age fiscalCode" render="statusMessage table name surname age fiscalCode" listener="#{personData.saveDatas}" />
                  </h:commandButton>
               </div>
               <div class="col-xs-12 mt20 mb20">
                  <h:outputLabel id="statusMessage" value="#{personData.statusMessage != null ? personData.statusMessage : ''}" />
               </div>
               <div class="col-xs-12 mt20 mb20">
                  <h:dataTable value="#{personData.persons}" var="uiPerson" id="table" styleClass="table table-hover">
                     <h:column>
                        <!-- column header -->
                        <f:facet name="header">Id</f:facet>
                        <!-- row record -->
                        #{uiPerson.id}
                     </h:column>
                     <h:column>
                        <!-- column header -->
                        <f:facet name="header">Nome</f:facet>
                        <!-- row record -->
                        #{uiPerson.name}
                     </h:column>
                     <h:column>
                        <!-- column header -->
                        <f:facet name="header">Cognome</f:facet>
                        <!-- row record -->
                        #{uiPerson.surname}
                     </h:column>
                     <h:column>
                        <!-- column header -->
                        <f:facet name="header">Età</f:facet>
                        <!-- row record -->
                        #{uiPerson.age}
                     </h:column>
                     <h:column>
                        <!-- column header -->
                        <f:facet name="header">Codice fiscale</f:facet>
                        <!-- row record -->
                        #{uiPerson.fiscalCode}
                     </h:column>
                     <h:column>
                        <!-- column header -->
                        <f:facet name="header">Elimina</f:facet>
                        <!-- row record -->
                        <h:commandButton value="Elimina" styleClass="btn btn-danger" action="#{personData.deleteData(uiPerson.id)}" />
                     </h:column>
                  </h:dataTable>
               </div>
            </div>
         </h:form>
      </f:view>
   </h:body>

</html>
